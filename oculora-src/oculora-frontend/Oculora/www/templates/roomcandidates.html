<div class="modal">
    <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
            <h1 class="title">Room Candidates</h1>
            <button ng-click="newroomcandidatescancel()" class="button button-balanced">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
            <div class="row">
                <div class="col list">
                    <label class="item item-radio">
                        <input type="radio" name="group" ng-model="newroom.publishers.mode" value="0">
                        <div class="item-content">
                            Anyone
                        </div>
                        <i class="radio-icon ion-checkmark"></i>
                    </label>
                    <label class="item item-radio">
                        <input type="radio" name="group" ng-model="newroom.publishers.mode" value="1">
                        <div class="item-content">
                            Connections
                        </div>
                        <i class="radio-icon ion-checkmark"></i>
                    </label>
                    <!--label class="item item-radio">
                        <input type="radio" name="group" ng-model="newroom.publishers.mode" ng-click="newroomcandidatesselect()" value="2">
                        <div class="item-content">
                            Selected
                        </div>
                        <i class="radio-icon ion-checkmark"></i>
                    </label-->
                </div>
                <div class="col col-25 list" >
                    <p>Filter by room tags?</p>
                    <label class="checkbox">
                        <input type="checkbox" ng-model="newroom.publishers.tagsfilter" ng-disabled="newroom.publishers.mode == 2">
                    </label>
                </div>
            </div>
            <button class="button button-full button-positive" ng-click="newroomcandidatesopen()">OK</button>
        </ion-content>
    </ion-modal-view>
</div>
